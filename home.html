<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
  if (sessionStorage.getItem("isLoggedIn") !== "true") {
    alert("Access denied. Please login first.");
    window.location.href = "login.html";
  }
</script>

  <title>Home</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
      padding-top: 40px;
    }

    /* Left vertical button panel */
    .vertical-buttons {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background-color: #343a40;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }

    .btn {
      width: 160px;
      height: 26px;
      padding: 12px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Push main content right */
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }
     #session-timer {
      position: fixed;
      top: 10px;
      right: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      z-index: 9999;
    }

    #session-expired {
      display: none;
      position: fixed;
      top: 10px;
      right: 20px;
      background-color: #dc3545;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      z-index: 10000;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    }
  </style>
</head>
<body>
  <button onclick="logoutNow()" style="
  padding: 10px 16px;

   position: fixed;
      top: 60px;
      right: 20px;

">

</button>
