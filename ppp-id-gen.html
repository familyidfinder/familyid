<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PPP Access Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef5fb;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #005fa2;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Enter Family ID</h2>

  <input type="text" id="permID" placeholder="Enter any ID (e.g. T4BMD6494)" />
  <br />
  <button class="btn" onclick="goToOutput()">Get Access Code</button>

  <script>
    function goToOutput() {
      let input = document.getElementById("permID").value.trim().toUpperCase();
      input = input.replace(/[^A-Z0-9]/g, '');
      if (!input) input = "DEFAULT";
      localStorage.setItem("familyID", input);
      window.location.href = "output.html";
    }
  </script>

</body>
</html>
