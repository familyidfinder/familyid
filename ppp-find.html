<!DOCTYPE html>
<html>
<head>
  <title>PPP Family</title>
  <script>
firebase.auth().onAuthStateChanged(function(user) {
  if (!user) {
    window.location.href = "index.html"; // redirect to login if not signed in
  }
});
</script>

</head>
<body>
  <h1>PPP Family</h1>
  <input type="text" id="familyId" placeholder="Enter Family ID" />
  <button onclick="openFamilyDetails()">Search</button>

  <script>
    function openFamilyDetails() {
      const familyId = document.getElementById("familyId").value.trim();
      if (familyId) {
        const redirectUrl = `https://ppp-office.haryana.gov.in/family/printfamilydetails?familyid=${encodeURIComponent(familyId)}`;
        window.open(redirectUrl, '_blank');
      } else {
        alert("Please enter a family ID.");
      }
    }
  </script>
</body>
</html>
