
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect to Haryana Pension Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f8ff;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="button-group">
  <a href="https://familyidfinder.github.io/familyid/ppp-find.html" class="btn">Print Family ID</a>
  <a href="https://pension.socialjusticehry.gov.in/Ben_Inf" class="btn">Track Beneficiary Pension Details</a>
</div>

<style>
  .button-group {
    display: flex;
    gap: 20px; /* Space between buttons */
    justify-content: center;
    margin-top: 40px;
  }

  .btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    font-size: 16px;
    border-radius: 6px;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #0056b3;
  }
</style>
