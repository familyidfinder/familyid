<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temporary to Permanent Family ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef4fb;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      width: 300px;
    }
    .btn {
      background-color: #005fa2;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Family ID Auto Converter</h2>
  <input type="text" id="tempID" placeholder="Enter Temp ID (e.g. T4BMD6494)" />
  <br />
  <button class="btn" onclick="convertID()">Get Permanent ID</button>

  <div id="result"></div>

  <script>
  let tempID = "1ylx5458".trim().toUpperCase(); // â†’ "1YLX5458"

  // Clean non-alphanumeric and force start with T
  tempID = tempID.replace(/[^A-Z0-9]/g, '');
  if (tempID[0] !== 'T') {
    tempID = 'T' + tempID;
  }

  // Convert to permanent
  const numeric = tempID
    .substring(1)
    .split('')
    .reduce((acc, ch) => acc + ch.charCodeAt(0), 0);

  const permanentID = "HH" + (10000000 + numeric).toString().slice(0, 8);

  console.log("Permanent Family ID:", permanentID);
</script>


</body>
</html>
