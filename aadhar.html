<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aadhaar to PPP Family ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white rounded shadow" style="max-width:500px;">
  <h4 class="mb-3 text-center">ğŸ” Aadhaar to PPP Family ID</h4>

  <div id="step1">
    <label>Aadhaar Number</label>
    <input type="text" id="aadhaar" class="form-control mb-3" maxlength="12" placeholder="Enter 12-digit Aadhaar">
    <button class="btn btn-primary w-100" onclick="sendRequest()">Get Family ID</button>
  </div>

  <div id="result" class="mt-4 text-center" style="display:none;">
    <h5 class="text-success">âœ… Family ID Found:</h5>
    <h2 id="familyId"></h2>
    <p id="memberInfo"></p>

    <!-- ğŸ”— Added Haryana Portal Button -->
    <a href="https://fasal.haryana.gov.in/home/login" class="btn btn-success mt-3" target="_blank">
  Go to Haryana Portal â†—
</a>
  </div>
</div>

<script>
function sendRequest() {
  const aadhaar = document.getElementById("aadhaar").value.trim();
  if (aadhaar.length !== 12 || !/^[0-9]{12}$/.test(aadhaar)) {
    Swal.fire("Invalid", "Please enter a valid 12-digit Aadhaar number.", "error");
    return;
  }

  axios.post(`http://localhost:3000/Home/GetFDbyAadhar?aadharnum=${aadhaar}`)
    .then(res => {
      if (res.data.success) {
        const payload = res.data.Payload[0];
        document.getElementById("step1").style.display = "none";
        document.getElementById("result").style.display = "block";
        document.getElementById("familyId").textContent = payload.familyID;
        document.getElementById("memberInfo").textContent = `Member: ${payload.nameLL} (${payload.memberID})`;

        // âœ… Redirect in 3 seconds
        setTimeout(() => {
  window.location.href = "https://fasal.haryana.gov.in/home/login";
}, 3000);
      } else {
        Swal.fire("Failed", res.data.message || "Aadhaar not found.", "error");
      }
    })
    .catch(() => {
      // No error shown
    });
}
</script>

</body>
</html>
