    <script>
        // Get the Firebase Auth instance
        const auth = firebase.auth();
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        // Listen for changes in the authentication state
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                messageDiv.innerHTML = `Welcome, ${user.email}! You're logged in.`;
                // You might want to redirect them to a dashboard here
                window.location.href = "https://familyidfinder.github.io/familyid/ppp-find.html"; // Redirect to next page
            } else {
                // No user is signed in.
                messageDiv.innerHTML = "No user signed in. Please enter your credentials.";
            }
        });

        // Handle the form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting normally and refreshing the page

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            // Call the signInWithEmailAndPassword method
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully! onAuthStateChanged will handle the UI update.
                     window.location.href = "https://familyidfinder.github.io/familyid/ppp-find.html"; // Redirect to next page
                })
                .catch((error) => {
                    // Handle errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    messageDiv.innerHTML = `Error: ${errorMessage}`;
                    console.error("Sign-in error:", errorCode, errorMessage);
                });
        });

    </script>
