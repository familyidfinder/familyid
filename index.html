<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #007BFF; /* Blue background */
      font-family: Arial, sans-serif;
    }

    .login-container {
      width: 450px;
      margin: 100px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #message {
      color: red;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Welcome</h1>
  <form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign In</button>
  </form>
  <div id="message"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAIInOuFA0oMsv1dOn4h5-ZPg5fT8xs0k8",
    authDomain: "d-45-177f3.firebaseapp.com",
    projectId: "d-45-177f3",
    storageBucket: "d-45-177f3.appspot.com",
    messagingSenderId: "142681750542",
    appId: "1:142681750542:web:89340b9c374a2488b6505f"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginForm = document.getElementById('login-form');
  const messageDiv = document.getElementById('message');

  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const email = loginForm.email.value;
    const password = loginForm.password.value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "https://familyidfinder.github.io/familyid/home.html";
      })
      .catch((error) => {
        messageDiv.innerText = "Error: " + error.message;
      });
  });
</script>

</body>
</html>
